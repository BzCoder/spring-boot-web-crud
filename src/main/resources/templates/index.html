<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{assets/brand/favicon.ico}">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <!--<link th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet">-->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/assets/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/signin.css}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script th:src="@{/assets/js/ie8-responsive-file-warning.js}"></script><![endif]-->
    <script th:src="@{/assets/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="text-center">

<div class="container">

    <form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">
        <h2 class="form-signin-heading" th:text="#{login.tip}">Please sign in</h2>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <label for="inputUsername" class="sr-only" th:text="#{login.username}">Email address</label>
        <input type="text" name="username" id="inputUsername" class="form-control" th:placeholder="#{login.username}" required autofocus>
        <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" th:placeholder="#{login.password}" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" th:text="#{login.remember}">
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
    </form>
    <p class="mt-5 mb-3 text-muted">@2018-2019</p>
    <a btn class="btn btn-sm" th:href="@{/index(l='zh_CN')}">中文</a>
    <a btn class="btn btn-sm" th:href="@{/index(l='en_US')}">English</a>
</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{assets/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
